<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class = "container">
      <h1>Address book</h1>

      <div class = "row">
        <div class = "col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class = "form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class= "form-control" id= "new-first-name">
            </div>
            <div class = "form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class= "form-control" id= "new-last-name">
            </div>

            <div class = "new-addresses">
              <div class="new-address">
                <div class="form-group">
                  <label for="new-street">Street</label>
                  <input type="text" class= "form-control" id= "new-street">
                </div>
                <div class="form-group">
                  <label for="new-city">Street</label>
                  <input type="text" class= "form-control" id= "new-city">
                </div>
                <div class="form-group">
                  <label for="new-state">State</label>
                  <input type="text" class= "form-control" id= "new-state">
                </div>
              </div>
            </div>

            <span class="btn btn-primary" id="add-address">Another Address</span>

            <button type="submit" class= "btn btn-danger">Add</button>

          </form>

        <h2>Contacts:</h2>
        <ul id="contacts"></ul>

        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>

            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Address: <span class="address"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
