<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/master.css" type="text/css">
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class = "container">
      <h1>Address book</h1>

      <div class = "row">
        <div class = "col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class = "form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class= "form-control" id= "new-first-name">
            </div>
            <div type="text" class="form-control" id="new-last-name">
              <label for="new-last-name">Last name</label>
              <input type="text" class= "form-control" id= "new-last-name">
            </div>
            <div type="text" class="form-control" id="new-address">
              <label for="new-address">Address</label>
              <input type="text" class= "form-control" id= "new-address">
            </div>

            <button type="submit" class= "btn btn-danger">Add</button>

          </form>

        <h2>Contacts:</h2>
        <ul id="contacts"></ul>

        </div>
      </div>
    </div>
  </body>
</html>
